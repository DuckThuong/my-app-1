    <div class="divTitle">

            alt="anhSTmecG63">

    </div>
    <div class="divContent">
        <form action="">
            <div class="divh3">
                <h1 class="h3LOGIN">LOG IN</h1>
            </div>
            <div class="divCTmain">

                <label class="lbMail" for=""><b>Email hoặc số điện thoại di động</b></label>
                <input class="ipMail" type="text" placeholder="Email hoặc số điện thoại di động"><br>

                <div class="divLogin">
                    <input class="cb" type="checkbox">
                    <label class="label_status" for="">Duy trì trạng thái đăng nhập</label><br>
                </div>
                
                <button class="btnSignup">Đăng ký ngay bây giờ</button>

    </div>
